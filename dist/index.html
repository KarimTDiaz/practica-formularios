<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Forms Exercise</title>
</head>

<body>
  <main class="main">
    <div class="background">
      <div class="card-front">
        <img src="assets/images/card-logo.svg" alt="logo tarjetas" class="card-front__logo">
        <div class="card-front__info">
          <p class="card-front__number">0000 0000 0000 0000</p>
          <p class="card-front__name">JANE APLESEED</p>
          <p class="card-front__date">00/00</p>
        </div>
      </div>
      <div class="card-back">
      </div>
    </div>
    <div class="formulario">
      <form id="form" class="form">
        <div class="form__field">
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" class="form__input">
        </div>
        <div class="form__field">
          <label for="number">CARD NUMBER</label>
          <input type="text" id="number" name="number" placeholder="e.g. e.g. 1234 5678 9123 4567" class="form__input">
        </div>
        <div class="form__field">
          <label for="number">EXP.DATE</label>
          <input type="text" id="date" name="date" placeholder="MM/YY" class="form__input">
        </div>
        <div class="form__field">
          <label for="number">CVC</label>
          <input type="text" id="cvc" name="cvc" placeholder="e.g. 123" class="form__input">
        </div>
        <div class="form__field">
          <input type="submit" value="CONFIRM" class="form__input--submit">
        </div>

      </form>


  </main>

</body>

</html>
